<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Group39{% endblock %}</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </symbol>
    </svg>
    <button onclick="toggleTheme()" id="themeBtn" title="change theme" class="btn">
        <i class="bi bi-brightness-high-fill" id="sun_icon"></i>
        <i class="bi bi-moon-stars-fill"id="moon_icon"></i>
    </button>
    {% block body %}Group39{% endblock %}
</body>
</html>
<script type="text/javascript">
    themeBtn = $("#themeBtn")

    const prefersDarkTheme = window.matchMedia("(prefers-color-scheme: dark)");
    if (prefersDarkTheme.matches && localStorage.getItem("theme") == "dark") {
        $("#moon_icon").css("display","none")
        $("#sun_icon").css("display","")
        $(document.documentElement).attr("data-theme", "dark")
        $(document.documentElement).attr("data-bs-theme", "dark")
    } else {
        $("#moon_icon").css("display","")
        $("#sun_icon").css("display","none")
        $(document.documentElement).attr("data-theme", "light")
        $(document.documentElement).attr("data-bs-theme", "light")
    }

    function toggleTheme() {
        if (localStorage.getItem("theme") != "dark") {
            localStorage.setItem("theme", "dark")
            $("#moon_icon").css("display","none")
            $("#sun_icon").css("display","")
            $(document.documentElement).attr("data-theme", "dark")
            $(document.documentElement).attr("data-bs-theme", "dark")
        } else {
            localStorage.setItem("theme", "light")
            $("#moon_icon").css("display","")
            $("#sun_icon").css("display","none")
            $(document.documentElement).attr("data-theme", "light")
            $(document.documentElement).attr("data-bs-theme", "light")
        }
    }

    $("a").ondragstart = () => {
        return false;
    };
</script>
